<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhalesServer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!--UPLOAD-->
        <div class="page-header">
            <h1>Upload images</h1>
        </div>
        <div class="form-group">
            <input id="file" name="file" type="file" accept="image/*">
        </div>
        <div id="upload-group" class="row">
            <div class="col-xs-6 col-md-3 query">
                <a class="thumbnail">
                    <img id="image-holder" data-src="holder.js/400x300?auto=yes&text=Choose File">
                </a>
                <div class="caption">
                    <a id="query-button" class="btn btn-primary btn-block" role="button" disabled>Query</a>
                </div>
            </div>
        </div>
        <!--DRAW-->
        <div class="page-header">
            <h1>Draw images</h1>
        </div>
        <div id="draw-group" class="row">
            <div class="col-xs-6 col-md-3 query">
                <a class="thumbnail">
                    <img id="draw-holder" data-src="holder.js/400x300?auto=yes&text=Draw Image">
                </a>
                <div class="caption">
                    <a id="draw-button" class="btn btn-primary btn-block" role="button" disabled>Query</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/holder.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
