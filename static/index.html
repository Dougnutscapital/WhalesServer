<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhalesServer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!--UPLOAD-->
        <form id="upload-file-form" enctype="multipart/form-data">
            <h3>Upload images</h3>
            <div class="dropbox">
                <input id="file" name="file" type="file" accept="image/*" class="input-file">
                <div>
                    <img id="image-holder" width="200" height="200">
                    <input id="query-button" type="button" value="Query">
                    <img id="similar-image" width="200" height="200">
                </div>
            </div>
        </form>

        <!--DRAW-->
        <form id="draw">
            <h3>Draw images</h3>
            <div>

            </div>
        </form>
    </div>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
